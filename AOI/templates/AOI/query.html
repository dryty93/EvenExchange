{% extends 'Profile/base.html' %}
{% block content %}
<form method ="POST" class="post-form">

    {% csrf_token %}
    <input type="text" name="search_bar">
    <button type="submit" class="save"  placeholder="Search.." btn btn-default value="submit">Search</button>
</form>
<h1>{{items.name}}</h1>
{{items.summary}}
<li>{{aois.fans}}</li>
{% for item in items.post %}
<h2>{{item.fans}}</h2>
{% endfor %}
<br>
<h2>AOIs</h2>

{% endblock %}
