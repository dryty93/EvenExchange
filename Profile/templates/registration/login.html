<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{user.username}}</title>
</head>
<body>

{% if user.created %}
<h1>Hi {{user.username}}</h1>
<h1>{{user.username}}</h1>
<p>{{user.email}}</p>
<img src="{{user.profile.image.url}}">
<button><a href="logout">logout</a></button>
{% else %}
<h1>Please Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

{% endif %}
</body>
</html>
